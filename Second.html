<head>
    <body>
        <h1 align="center">Student Registration Form</h1>
    </body>
    <hr>
    <div style="color:aquamarine; background-color: palevioletred; border:yellow;">
        
        <b>First Name:- </b><input type="text" aria-placeholder="sush">
        <br>
        <br>
        <b>Last Name:- </b><input type="text">
        <br>
        <br>
        <b>DOB:-       </b><input type="date">
        <br>
        <br>
        <b>City:-      </b>
            <select>
                <option>Select</option>
                <option>Sangli</option>
                <option>Kolhapur</option>
                <option>Pune</option>
                <option>Mumbai</option>
                <option>Nashik</option>
                <option>Sambhajinagar</option>
            </select>
         <br>
         <br>       
        <b>Qualifiactions:-</b>
         SSC<input type="checkbox"> HSC <input type="checkbox"> 
         Graduation
         <select>
             <option>B.A</option>   
             <option>B.com</option> 
             <option>B.sc</option>     
             <option>B.tech</option> 
             <option>B.pharm</option>
         </select>     
        Post Graduation
        <select>
            <option>M.A</option>
            <option>M.com</option>
            <option>M.sc</option>
            <option>M.tech</option>
            <option>M.pharm</option>
        </select>   
        <br>
        <br>
        Gender:-
         <label for="Male">Male</label><input type="radio" name="s" id="Male">
         <label for="Female">Female</label><input type="radio" name="s" id="Female">
         <label for="others">Others</label><input type="radio" name="s" id="others">  
        
    </div>
</head>
